<div class="p-6 bg-gradient-to-br from-gray-800 via-gray-900 to-black text-white rounded-lg shadow-xl">
  <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-gray-600 to-blue-600 bg-clip-text text-transparent">
    Lista de Roles
  </h2>

  <!-- Bot贸n para Crear Rol -->
  <div class="mb-6 text-right">
    <button
      (click)="createRole()"
      class="py-3 px-6 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold rounded-lg shadow-xl hover:from-blue-700 hover:to-cyan-600 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-50 transition-all duration-300">
      Crear Rol
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full table-auto text-sm text-center bg-gray-800 rounded-lg shadow-lg border-separate border-spacing-1 border border-gray-700">
      <thead>
        <tr class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white">
          <th class="px-1 py-1 text-left rounded-l-lg">ID</th>
          <th class="px-1 py-1 text-left">Rol</th>
          <th class="px-1 py-1 text-left">Descripci贸n</th>
          <!-- <th class="px-1 py-1 text-left">Permisos</th> -->
          <th class="px-1 py-1 text-left rounded-r-lg">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rol of roles" class="hover:bg-gray-700 transition-colors duration-300 ease-in-out border-b border-gray-700">
          <td class="px-1 py-1">{{ rol.iD_Rol }}</td>
          <td class="px-1 py-1">{{ rol.nombre_Rol }}</td>
          <td class="px-1 py-1">{{ rol.descripcion }}</td>
          <!-- <td class="px-1 py-1">
            <ng-container *ngIf="rol.permisos; else noPermisos">
              <span *ngFor="let permiso of rol.rolPermisos">{{ permiso }}</span>
            </ng-container>
            <ng-template #noPermisos>
              <p class="text-sm text-gray-400">No tiene permisos asignados</p>
            </ng-template>
          </td> -->

          <td class="px-6 py-4 flex justify-evenly items-center">
            <!-- Bot贸n de eliminar con gradiente rojo y hover -->
            <button *ngIf="rol.iD_Rol !== undefined" (click)="deleteRol(rol.iD_Rol)"
                    class="bg-gradient-to-r from-red-600 to-red-700 text-white px-1 py-1 rounded-lg shadow-md hover:from-red-700 hover:to-red-800 transition-all duration-300 ease-in-out">
              Eliminar
            </button>

            <!-- Bot贸n para asignar permisos con gradiente azul -->
            <!-- <button [routerLink]="['/dashboard/roles/rolpermiso', rol.iD_Rol]"
                    class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-1 py-1 rounded-full shadow-md hover:from-blue-700 hover:to-blue-800 transition-all duration-300 ease-in-out">
              Asignar Permisos
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <br>
  <app-page-visit [page]="'rol-list'"></app-page-visit>
</div>
