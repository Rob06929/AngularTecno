<div *ngIf="rol as r; else loading" class="p-6 bg-gradient-to-r from-gray-900 to-gray-800 text-white rounded-lg shadow-xl max-w-3xl mx-auto">
  <h2 class="text-2xl font-extrabold mb-3 text-center text-blue-400">{{ r.nombre_Rol }}</h2>
  <p class="text-gray-300 text-center text-sm">{{ r.descripcion }}</p>
</div>

<ng-template #loading>
  <p class="text-gray-500 text-center text-md">⏳ Cargando información del rol...</p>
</ng-template>

<div *ngIf="permisos!.length > 0; else noPermisos" class="mt-6 max-w-3xl mx-auto">
  <h3 class="text-lg font-bold text-white text-center mb-4 bg-gradient-to-r from-blue-500 to-cyan-500 py-2 rounded-md shadow-lg">
    Permisos Disponibles
  </h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <ng-container *ngFor="let permiso of permisos">
      <label class="flex items-center space-x-2 bg-gray-800 p-3 rounded-lg shadow-md hover:bg-gray-700 transition-all duration-300 transform hover:scale-105 cursor-pointer">
        <input
          type="checkbox"
          class="form-checkbox h-5 w-5 text-blue-500 focus:ring focus:ring-blue-400"
          [checked]="isSelected(permiso.iD_Permiso)"
          (change)="addPermission(permiso, $event)">
        <span class="text-white font-medium text-sm">{{ permiso.nombre_Permiso }}</span>
      </label>
    </ng-container>
  </div>
</div>

<ng-template #noPermisos>
  <p class="text-gray-400 text-center text-md mt-4">🚫 No hay permisos disponibles.</p>
</ng-template>

<div class="flex justify-center space-x-4 mt-6">
  <button
    type="button"
    (click)="save()"
    class="bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-50 disabled:bg-gray-700 disabled:cursor-not-allowed"
    >
    💾 Guardar
  </button>

  <button
    type="button"
    (click)="goBack()"
    class="bg-gradient-to-r from-gray-700 to-gray-600 hover:from-gray-600 hover:to-gray-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
    ⬅️ Volver
  </button>

  <br>
  <app-page-visit [page]="'roles-permisos-create'"></app-page-visit>

</div>
