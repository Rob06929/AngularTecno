<div class="p-4  min-h-screen text-white rounded-lg shadow-lg mt-4">
  <h1 class="text-3xl font-bold text-center mb-6">Gestión de Productos</h1>
  <div class="p-6 bg-gradient-to-br from-blue-900 via-gray-800 to-blue-700 text-white rounded-lg shadow-xl grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Sección para Listar Productos (Izquierda) -->
    <div class="col-span-1">
      <!-- Usa el componente product-list -->
      <app-product-list
      [products]="products">
      </app-product-list>

    </div>
    <!-- Sección para Crear Producto (Derecha) -->
    <div class="col-span-1">
      <app-product-add
        [category]="categories"
      ></app-product-add>
    </div>

  </div>
</div>
