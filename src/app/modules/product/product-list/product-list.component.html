<div class="p-6 bg-gray-900 text-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-center text-gradient">Lista de Productos</h2>

  <!-- Botón para agregar un producto -->
  <div class="text-right mb-4">
    <button (click)="agregarProducto()"
      class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out">
      Agregar Producto
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full table-auto text-sm text-center bg-gray-800 rounded-lg shadow-lg border-separate border-spacing-1 border border-slate-500">
      <thead>
        <tr class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white">
          <th class="px-2 py-1 text-left rounded-lg">ID</th>
          <th class="px-2 py-1 text-left rounded-lg">Nombre</th>
          <th class="px-2 py-1 text-left rounded-lg">Precio</th>
          <th class="px-2 py-1 text-left rounded-lg">Categoría</th>
          <th class="px-2 py-1 text-left rounded-lg">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of products" class="hover:bg-gray-700 transition-colors border-b border-gray-700">
          <td class="px-1 py-1 rounded-l-lg">{{ producto.id }}</td>
          <td class="px-1 py-1">{{ producto.nombre }}</td>
          <td class="px-1 py-1">{{ producto.precio | currency }}</td>
          <td class="px-1 py-1">{{ producto.categoria?.nombre || 'Sin categoría' }}</td>
          <td class="rounded-r-lg">
            <button *ngIf="producto.id !== undefined" (click)="deleteProduct(producto.id)" class="bg-red-500 text-white p-1 rounded">
              X
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br>
  <app-page-visit [page]="'product-list'"></app-page-visit>
